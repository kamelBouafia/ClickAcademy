<section data-ng-controller="StudentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Students</h1>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in students">
            <td>
                <button class="btn" ng-click=" ">
                    <span class="glyphicon glyphicon-pencil"></span>  Edit
                </button>
            </td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-success" ng-click="open('lg')">create new Student</button>
</section>
