<section data-ng-controller="StudentsController" ng-init="findCandidate()">
    <div class="page-header">
        <h1>Inscription du Candidat </h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="container">
                    <h2 class="bg-info">Etat civil :</h2>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <select class="form-control" ng-model="civility">
                                            <option value="Mlle">Mlle</option>
                                            <option value="Mme">Mme</option>
                                            <option value="M">M</option>
                                        </select>
                                    </div><!--/col-->

                                </div><!--/row-->
                            </div>
                            <div class="col-md-4">
                                <h4>{{candidate.firstName}}</h4>
                            </div>
                            <div class="col-md-4">
                                <h4>{{candidate.lastName}}</h4>
                            </div>
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group col-md-11">
                                    <label class="control-label">Date de naissance</label>
                                    <div class="input-group date" id="">
                                        <input type="DATE" class="form-control" ng-model="birthday">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group col-md-11">
                                    <label class="control-label" for="naissance">Lieu de naissance</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="birthplace" id="naissance" class="form-control" placeholder="Lieu de naissance" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group col-md-11">
                                    <label class="control-label" for="nationnalite">Nationnalité</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="nationality" id="Nationnalite" class="form-control" placeholder="Nationnalité" required>
                                    </div>
                                </div>
                            </div>
                        </div><!--/row-->
                        <div class="row">
                            <div class="form-group col-md-11">
                                <label class="control-label" for="adresse">Adresse</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="address" id="adresse" class="form-control" placeholder="Adresse" required>
                                </div>
                            </div>
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="postal">Code postal</label>
                                    <div class="controls">
                                        <input type="number" data-ng-model="postalCode" id="postal" class="form-control" placeholder="Code postal" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="control-label" for="commune">Commune</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="town" id="commune" class="form-control" placeholder="Commune" required>
                                    </div>
                                </div>
                            </div>
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="phone">Téléphone</label>
                                    <div class="controls">
                                        <input type="text" ng-model="phone" ng-pattern="/^\+?\d{2}[- ]?\d{2}[- ]?\d{2}[- ]?\d{2}[- ]?\d{2}$/" class="form-control" name="phone" id="phone" placeholder="06-99-35-99-86" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="phoned">Téléphone domicile</label>
                                    <div class="controls">
                                        <input type="text" ng-model="homePhone" ng-pattern="/^\+?\d{3}[- ]?\d{2}[- ]?\d{2}[- ]?\d{2}$/" class="form-control" name="phone" id="phoned" placeholder="027-99-35-99" />
                                    </div>
                                </div>
                            </div>
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label" for="email">Email</label>
                                    <div class="controls">
                                        <input type="email" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>
                        </div><!--/row-->
                    </div>
                </div>
                <div class="container">
                    <h2 class="bg-info">Personne à contacter en cas d'urgence (RESPONSABLE LEGAUX si enfants) :</h2>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="control-label" for="name">Nom</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="firstNameUrgency" id="name" class="form-control" placeholder="Nom" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="control-label" for="lastname">Prénom</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="lastNameUrgency" id="lastname" class="form-control" placeholder="Prénom" required>
                                    </div>
                                </div>
                            </div>
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="fonction">Fonction</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="functionUrgency" id="fonction" class="form-control" placeholder="Fonction" required>
                                    </div>
                                </div>
                            </div>
                        </div><!--/row-->
                        <div class="row">
                            <div class="form-group col-md-11">
                                <label class="control-label" for="adresse2">Adresse</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="addressUrgency" id="adresse2" class="form-control" placeholder="Adresse" required>
                                </div>
                            </div>
                        </div><!--/row-->
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label class="control-label" for="postal2">Code postal</label>
                                <div class="controls">
                                    <input type="number" data-ng-model="postalCodeUrgency" id="postal2" class="form-control" placeholder="Code postal" required>
                                </div>
                            </div>
                            <div class="form-group col-md-8">
                                <label class="control-label" for="commune2">Commune</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="townUrgency" id="commune2" class="form-control" placeholder="Commune" required>
                                </div>
                            </div>
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="phone2">Téléphone domicile</label>
                                    <div class="controls">
                                        <input type="text" ng-model="homePhoneUrgency" ng-pattern="/^\+?\d{3}[- ]?\d{2}[- ]?\d{2}[- ]?\d{2}$/" class="form-control" name="phone" id="phone2" placeholder="027-99-35-99" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="phone3">Téléphone portable</label>
                                    <div class="controls">
                                        <input type="text" ng-model="phoneUrgency" ng-pattern="/^\+?\d{2}[- ]?\d{2}[- ]?\d{2}[- ]?\d{2}[- ]?\d{2}$/" class="form-control" name="phone" id="phone3" placeholder="06-99-35-99-86" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="phone4">Téléphone de travail</label>
                                    <div class="controls">
                                        <input type="text" ng-model="workPhoneUrgency" ng-pattern="/^\+?\d{3}[- ]?\d{2}[- ]?\d{2}[- ]?\d{2}$/" class="form-control" name="phone" id="phone4" placeholder="027-99-35-99" />
                                    </div>
                                </div>
                            </div>
                        </div><!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="email2">Email</label>
                                    <div class="controls">
                                        <input type="email" data-ng-model="emailUrgency" id="email2" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>
                        </div><!--/row-->
                    </div>
                </div>
                <div class="container">
                    <h2 class="bg-info">Comment avez-vous connu Clic Academy:</h2>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label class="control-label" for="site">Sur internet, précisez le site :</label>
                                    <div class="controls">
                                        <input type="url" ng-model="knowingSite" class="form-control" name="phone" id="site" placeholder="http://www.esi.dz" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="lieu">Par une affiche publicitaire, précisez le lieu :</label>
                                    <div class="controls">
                                        <input type="text" ng-model="knowingLieu" class="form-control" name="phone" id="lieu" placeholder="Lieu" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="stagiaire">Par un stagiaire de l'école, précisez son nom :</label>
                                    <div class="controls">
                                        <input type="text" ng-model="knowingStagiaire" class="form-control" name="phone" id="stagiaire" placeholder="Nom" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="magazine">Par une publicité dans un magazine, lequel?</label>
                                    <div class="controls">
                                        <input type="text" ng-model="knowingMagazine" class="form-control" name="phone" id="magazine" placeholder="Magazine" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="radio">Par une publicité à la radio, laquelle?</label>
                                    <div class="controls">
                                        <input type="text" ng-model="knowingRadio" class="form-control" name="phone" id="radio" placeholder="Radio" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="television">Par une publicité à la télévision, précisez la chaine:</label>
                                    <div class="controls">
                                        <input type="text" ng-model="knowingTV" class="form-control" name="phone" id="television" placeholder="Chaine" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="salon">Lors d'un salon, lequel?</label>
                                    <div class="controls">
                                        <input type="text" ng-model="knowingSalon" class="form-control" name="phone" id="salon" placeholder="Salon" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" for="autre">Autre, précisez:</label>
                                    <div class="controls">
                                        <input type="text" ng-model="knowingOther" class="form-control" name="phone" id="autre" placeholder="Autre..." />
                                    </div>
                                </div>
                            </div>
                        </div><!--/row-->
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div><!--/col-->


            </fieldset>
        </form>
    </div>
</section>
