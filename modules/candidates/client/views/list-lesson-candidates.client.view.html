<section data-ng-controller="CandidatesController as CandidatesCtrl" data-ng-init="findLesson()">
    <div class="page-header">
        <h1>Candidats</h1>
    </div>

    <div class="col-xs-12 col-sm-8">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" ng-model="searchText" placeholder="Rechercher...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
        </div><!-- /input-group -->
    </div><br><br><br>
    <div class="list-group">
        <a data-ng-repeat="candidate in candidatesList| filter : searchText"  class="list-group-item">
            <span class="pull-right">
                <button class="btn btn-primary" ng-click="CandidatesCtrl.modalUpdate(candidate)">
                    Metre à jours
                </button>
                <button class="btn btn-primary" data-ng-click="remove(candidate)">
                    Supprimer
                </button>
            </span>
            <small class="list-group-item-text">
                Ajouté dans le
                <span data-ng-bind="candidate.created | date:'medium'"></span>
                par
                <span data-ng-bind="candidate.user.displayName"></span>
            </small>
            <h3 class="list-group-item-heading" data-ng-bind="candidate.firstName+' '+candidate.lastName+' : ( '+candidate.phone+' )'"></h3>

            <h4 class="list-group-item-heading" data-ng-bind="candidate.disponibilite"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!candidatesList.$resolved || candidatesList.length">
    	Pas encore de Candidats dans cet Cours
    </div>
</section>
