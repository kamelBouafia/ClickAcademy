<section data-ng-controller="LevelsController as LevelsCtrl" data-ng-init="find()">
    <div class="page-header">
        <h1>Nivaux</h1>
    </div>
    <div class="text-center">
        <a ng-click="LevelsCtrl.modalCreate( lesson)">Ajouter un Niveau</a>?
    </div>
    <div class="list-group">
        <a data-ng-repeat="level in levels | orderObjectBy:'name':false"  class="list-group-item" ng-click="LevelsCtrl.modalUpdate( lesson, level)">
            <span class="pull-right" data-ng-controller="CandidatesController as CandidatesCtrl">
                <button class="btn btn-primary" ng-click="CandidatesCtrl.modalCreate(level, $event)">
                    ajouter demande préinscription
                </button>
                <button class="btn btn-primary" >
                    voir liste des étudiant préinscris
                </button>
            </span>

            <h3 class="list-group-item-heading" data-ng-bind="'Niveau  '+level.name"></h3>
            <h4 class="list-group-item-heading" data-ng-bind="level.description"></h4>

            <small class="list-group-item-text">
				Posted on
				<span data-ng-bind="level.created | date:'medium'"></span>
				by
				<span data-ng-bind="level.user.displayName"></span>
			</small>
        </a>
    </div>
</section>
