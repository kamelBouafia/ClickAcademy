<section data-ng-controller="LessonsController as LessonsCtrl" data-ng-init="LessonsCtrl.find()">
    <div class="page-header">
        <h1>Les Cours</h1>
    </div>
    <div class="text-center">
        <a ng-click="LessonsCtrl.modalCreate('sm')">Cr√©er un nouveau cours</a>?
    </div>
    <div class="list-group">
        <a data-ng-repeat="lesson in lessons" data-ng-href="/#!/lessons/{{lesson._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="lesson.created | date:'medium'"></span>
                by
                <span data-ng-bind="lesson.user.displayName"></span>
            </small>
            <h3 class="list-group-item-heading" data-ng-bind="lesson.name"></h3>
            <h4 class="list-group-item-heading text-muted" data-ng-bind="lesson.description"></h4>
        </a>
    </div>
</section>
