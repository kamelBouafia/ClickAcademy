<section data-ng-controller="LessonsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="lesson.name"></h1>
        <h4 class="text-muted" data-ng-bind="lesson.description"></h4>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == lesson.user._id">
        <a class="btn btn-primary" href="/#!/lessons/{{lesson._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
    <span class="pull-right" data-ng-controller="CandidatesController">
        <a class="btn btn-primary" href="/#!/lessons/{{lesson._id}}/candidates">
            voir liste des étudiant préinscris
        </a>
    </span>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="lesson.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="lesson.user.displayName"></span>
		</em>
	</small>
    <levels-list></levels-list>



</section>
